{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Basan | Login</title>
    {% include "prebase.html" %}
</head>
<body>
    <div class="container bg-white shadow-md p-5 form-layout" style="margin-top:20px;">
        <h2>This is our login page!</h2>
        <hr>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.username | as_crispy_field }}
            <br>
            {{ form.password | as_crispy_field }}
            <br>
            <input class="btn btn-primary navbar-btn" type="submit" value="Login">
            <br><br>
            <div id="g_id_onload"
                 data-client_id="770179201933-58slrj96prn2fkdebdeknd0oobu2603v.apps.googleusercontent.com"
                 data-context="signIn"
                 data-ux_mode="popup"
                 data-login_uri="http://localhost:8000/auth-receiver"
                 data-itp_support="true">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="pill"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="medium"
                 data-logo_alignment="left">
            </div>
            <p>Don't have an account? <a href="{% url 'register' %}">Register now</a></p>
        </form>
    </div>
</body>
</html>
