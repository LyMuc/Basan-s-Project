{%load static%}
{% load crispy_forms_tags %}
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title> Basan|View Task </title>
</head>

{% include "profile/base.html" %}

<br>

    {% csrf_token %}

<h3 class="text-center">Task-view page!</h3>
    <hr>
    <br>
    
        {% for t in task %}
        <div class = "container bg-white shadow-md p-5 form-layout" style="margin-top:20px;">
                <h3> {{t.title}} </h3> 
                {{t.content}}
                <br> <br>
                <a class="btn btn-info" type="button" href="{% url 'update-tasks' t.id%}">Update</a>
                &nbsp;
                <a class="btn btn-danger" type="button" href="{% url 'delete-tasks' t.id %}">Delete</a>
        </div>
        {%endfor %}
        <br>
        
</html>
