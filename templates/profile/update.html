{%load static%}
{% load crispy_forms_tags %}
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title> Basan|Update Task </title>
</head>

{% include "profile/base.html" %}

<br>

    {% csrf_token %}

    <br>
    <div class = "container bg-white shadow-md p-5 form-layout" style="margin-top:20px;">
    <form method="POST" autocomplete=off>
        {% csrf_token %}
        
            <h3 class="text-center">Task-update!</h3>
            {{formm.title |as_crispy_field}}
            <br>
            {{formm.content |as_crispy_field}}
            <br>
            {{formm.deadline |as_crispy_field}}
            <br> <br>
            <input class="btn btn-primary navbar-btn" type="submit" value="Update"> 
            &nbsp;
            <a class="btn btn-info" type="button" href="{% url 'view-tasks' %}">Cancel</a>
            
            <br>
            
    </form>
</div>
</html>
